   第一章导读
  </h1>
  <p>
   一般来说，笔试面试中常考的知识点有：
  </p>
  <ul>
   <li>
    数据结构：字符串、链表、数组、堆、哈希表、树（Trie树、后缀树、红黑树、B树、R树）、图（遍历：BFS、DFS、Dijkstra）；
   </li>
   <li>
    算法：基于各个数据结构的查找（二分、二叉树）、排序、遍历，分治、递归、回溯，贪心算法、动态规划、海量数据，外加字符串匹配和资源调优；
   </li>
   <li>
    数学：排列组合概率；
   </li>
   <li>
    操作系统、网络协议、数据库等等。
   </li>
  </ul>
  <p>
   本第一章，咱们便来看看基于字符串的面试题。
  </p>
